    <form>
        <h2><center><u>Customer Service Survey</u></center></h2>
        <div>
          <label for="fname">Name:</label>
          <span class="star">*</span>
          <input type="textbox" id="fname" name="fullname" placeholder="In capital letter" class="design" required>
          <label for="date">Date:</label>
          <input type="date" id="date" name="date"class="design">
        
        <br><br><label for="Email">email:</label>
        <input type="email" id="email" name="email" class="design">
        <label for="mobile">Contact no:<label>
          <input type="number" id="mobile" name="mobile" class="design">
          </div>
        <br><b>Please select the department you interacted with:
          <select id="simple" name="simple">
             <option selected>Select</option>
        <option>Police</option>
        <option>Drinking Water</option>
        <option>Sanitation</option>
            <option>Electricity</option>
            <option>Roadways</option>
            <option>Other public works</option>
      </select>
        <br><br>How do you rate our service?
          
            <br><input type="checkbox" id="high">
          <label for="high">Good</label>
            <br><input type="checkbox" id="medium"> <label for="medium">Average</label> 
           
          <br> <input type="checkbox" id="low">  
            <label for="low">Poor</label>
             
              <div>
          <br> <label> Please give your suggestions to improve our service:</label>
            <br><textarea rows="5" cols="50" ></textarea>
          <br><input type="reset" value="Reset" class="button1">
          <input type="submit" value="Submit" class="button2">
          </div>
              </form>
